<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Форма</title>
  <style>
   input:valid + span:after {
    content: url(images/ok.png); 
    padding-left: 5px;
   }
   input:invalid + span:after {
    content: url(images/nook.png);
    padding-left: 5px;
   }
   input[type="number"] {
    margin-right: -3px;
   }
  </style>
 </head>

 <body>

<form>
  <fieldset>
    <legend>Контактна інформація</legend>
    <p><label for="name">Ім'я<em>*</em></label><input type="text" id="name"></p>
    <p>Телефон
<input type="tel" name="phone_number" placeholder="+3 (80x) xxx-xx-xx" pattern="\+3\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"></label></p>
<p><input type="reset"> <input type="submit"></p> 

    <p><label for="email">E-mail</label><input type="email" id="email"></p>
    <p><label for="date">Дата відвідування</label><input type="date" id="date"></p>
  </fieldset>

<fieldset>
<legend>Персональна інформація</legend>
<p><label for="age">Вік<em>*</em></label><input type="number" min="1" max="100" step="1" id="age" ></p>
<p> Кількість гостей <input type="text" pattern="^0*[1-9]\d*$"></p>

<p><label for="kuhe">Улюблена кухня</label>
      <select id="kuhe">
        <option value="ua">Українська</option>
        <option value="fr">Французька</option>
        <option value="jp">Японська</option>
      </select><br></p>
<p></p>
<p><label for="comments">Які страви ви хотіли  бачити у меню</label>
      <textarea id="comments"></textarea></p>
</fieldset>

<fieldset>
<legend>Оцінка закладу</legend>
 <p>Чому Ви обрали нащш заклад?</p>
 <p><label for="home"><input id="home" type="radio"> Близько</label></p>
   <p> <label for="reklama"><input id="reklama" type="radio"> Побачив рекламу</label></p>
   <p> <label for="rada"><input id="rada" type="radio"> Порадили</label></p>
    <p><label for="cina"><input id="cina" type="radio"> Ціна/Якість</label></p>

<p>Чи порадите Ви наш заклад?</p>
 <p><label for="yes"><input id="yes" type="radio"> Так</label></p>
   <p> <label for="no"><input id="no" type="radio"> Ні</label></p>
</fieldset>


<progress id="progress" value="0" max="100" style="width:300px;"></progress>
<script>
function getProgress(){
if(document.getElementById('progress').value>=document.getElementById('progress').max) return false;
document.getElementById('progress').value++;
setTimeout(getProgress,50);
}
getProgress();
</script>
<p><input type="submit" value="Надіслати"></p>
</form>

 </body>
</html>
